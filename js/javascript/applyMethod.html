<input type="button" value="Invoid method using Apply()" onclick="fnApply()">

<script>
function fnApply(){
	var obj={
		'n1':10,
		'n2':20,
		'sum':function(n3,n4){
		  console.log(this.n1+this.n2+n3+n4);
		}
	}
	console.log(obj.sum(30,40))//100
	console.log(obj.sum.apply({'n1':50,'n2':50},[100,100]));//300
	
}
</script>
